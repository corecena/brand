<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | NCE Educational Consultants Uganda</title>
  <meta name="description" content="Create a free NCE Educational Consultants Uganda account for your child or yourself to access digital learning resources.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Sign Up Page Styles */
    body {
      background: linear-gradient(135deg, #fff7f0, #f0f9ff);
    }

    .auth-container {
      max-width: 460px;
      background: #fff;
      margin: 80px auto;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }

    .auth-container img {
      width: 80px;
      margin-bottom: 10px;
    }

    .auth-container h2 {
      color: var(--accent);
      font-family: var(--heading-font);
      margin-bottom: 10px;
    }

    .auth-container p {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 25px;
    }

    .auth-form input, .auth-form select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .auth-form button {
      width: 100%;
      background: var(--accent);
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-form button:hover {
      background: var(--primary);
    }

    .auth-footer {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .note {
      background: #eef7ff;
      padding: 10px;
      border-radius: 10px;
      color: #333;
      font-size: 0.85em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <img src="/images/logo.jpg" alt="NCE Logo">
      <span>NCE Educational Consultants Uganda</span>
    </div>
  </header>

  <div class="auth-container">
    <img src="signup-icon.png" alt="Sign Up Icon">
    <h2>Join NCE Today!</h2>
    <p>Create a free account for your child or yourself ðŸ“š</p>

    <form class="auth-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <select required>
        <option value="">Select Account Type</option>
        <option value="student">Student</option>
        <option value="parent">Parent</option>
        <option value="tutor">Tutor</option>
      </select>
      <input type="password" placeholder="Create Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <div class="note">
      ðŸ§’ Parents: You can create an account for your child and manage their progress safely.
    </div>
  </div>
<script>
  document.querySelector('.auth-form').addEventListener('submit', function(e){
    e.preventDefault();
    alert("ðŸŽ‰ Account created successfully!");
    window.location.href = "login.html"; // redirect to login page
  });
</script>

  <footer>
    <p>Â© 2025 NCE Educational Consultants Uganda</p>
  </footer>
</body>
</html>
