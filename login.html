<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | NCE Educational Consultants Uganda</title>
  <meta name="description" content="Login to NCE Educational Consultants Uganda to access learning materials, tutors, and quizzes.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Login Page Styles */
    body {
      background: linear-gradient(135deg, #f0f6ff, #fff);
    }

    .auth-container {
      max-width: 420px;
      background: #fff;
      margin: 100px auto;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }

    .auth-container img {
      width: 80px;
      margin-bottom: 15px;
    }

    .auth-container h2 {
      color: var(--primary);
      font-family: var(--heading-font);
      margin-bottom: 10px;
    }

    .auth-container p {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 25px;
    }

    .auth-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .auth-form button {
      width: 100%;
      background: var(--accent);
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-form button:hover {
      background: var(--primary);
    }

    .auth-footer {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .safe-note {
      background: #f8f9ff;
      padding: 10px;
      border-radius: 10px;
      color: #333;
      font-size: 0.85em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <img src="/images/logo.jpg" alt="NCE Logo">
      <span>NCE Educational Consultants Uganda</span>
    </div>
  </header>

  <div class="auth-container">
    <img src="login-icon.png" alt="Login Icon">
    <h2>Welcome Back!</h2>
    <p>Log in to continue your learning journey ðŸŽ“</p>

    <form class="auth-form">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <div class="safe-note">
      ðŸ”’ Safe for Students â€” Parents can manage accounts and monitor progress.
    </div>
  </div>
<script>
  document.querySelector('.auth-form').addEventListener('submit', function(e){
    e.preventDefault();
    alert("âœ… You have logged in successfully!");

  });
</script>

</html>
