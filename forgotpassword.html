<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | NCE Educational Consultants Uganda</title>
  <meta name="description" content="Reset your password for NCE Educational Consultants Uganda account.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0f6ff, #fff);
    }

    .auth-container {
      max-width: 420px;
      background: #fff;
      margin: 100px auto;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }

    .auth-container h2 {
      color: var(--primary);
      font-family: var(--heading-font);
      margin-bottom: 10px;
    }

    .auth-container p {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 25px;
    }

    .auth-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .auth-form button {
      width: 100%;
      background: var(--accent);
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-form button:hover {
      background: var(--primary);
    }

    .auth-footer {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .note {
      background: #eef7ff;
      padding: 10px;
      border-radius: 10px;
      color: #333;
      font-size: 0.85em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address and we will send you a reset link.</p>
    
    <form class="auth-form" id="forgotForm">
      <input type="email" placeholder="Email Address" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="auth-footer">
      <p>Remembered your password? <a href="login.html">Login</a></p>
    </div>

    <div class="note">
      ðŸ”’ Safe for Students â€” Parents can reset passwords securely.
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert("Password reset link sent to your email! ðŸ“§");
      this.reset();
    });
  </script>
</body>
</html>
